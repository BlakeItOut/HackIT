<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  	<head>
    	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    	<title>d3.js gauges</title>
		
		<style>
		
			body
			{
			  	font: 10px arial;
			}
			
		</style>
		
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
		<script type="text/javascript" src="gauge.js"></script>

		<script>
						
				
			var gauges = [];
			
			function createGauge(name, label, min, max, minorTicks)
			{
				var config = 
				{
					size: 120,
					label: label,
					min: undefined != min ? min : 0,
					max: undefined != max ? max : 100,
					minorTicks: undefined != minorTicks ? minorTicks : 5,
				}
				
				var range = config.max - config.min;
				config.yellowZones = [{ from: config.min + range*0.33, to: config.min + range*0.66 }];
				config.redZones = [{ from: config.min + range*0.66, to: config.max }];
				
				gauges[name] = new Gauge(name + "GaugeContainer", config);
				gauges[name].render();
			}
			
			function createGauges()
			{
				createGauge("attention", "Attention");
				// createGauge("meditation", "Meditation");
				// createGauge("familiarity", "Familiarity",0,5,1);
				//createGauge("test", "Test", -50, 50 );
			}
			
			var i = 0;

			function updateGauges()
			{
				var attentionValues = [45,50,55.46,47,48,49,50,30,31,60];
				var value = attentionValues[i%attentionValues.length];
				gauges["attention"].redraw(value);
				i += 1;
			}
			
			function getRandomValue(gauge)
			{
				
				var overflow = 0; //10;
				return gauge.config.min - overflow + (gauge.config.max - gauge.config.min + overflow*2) *  Math.random();
			}
			
			function initialize()
			{
				
				createGauges();
				setInterval(updateGauges, 1000);
			}
			
		</script>
		
		
	</head>
	
	<body onload="initialize()">
		<iframe src="https://rocket.quickenloans.com/"></iframe>
		<span id="attentionGaugeContainer"></span>
		<span id="meditationGaugeContainer"></span>
		<span id="familiarityGaugeContainer"></span>
		<span id="testGaugeContainer"></span>
	</body>
	
</html>
