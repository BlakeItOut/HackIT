<!DOCTYPE HTML>
<html>
  	<head>
    	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    	<title>Big Brain Data</title>
		
		<style>
			  .axis path, .axis line {
                  fill: none;
      			  stroke: #000;
       			  shape-rendering: crispEdges;
			  }
			  path.line {
			      fill: none;
			      stroke-width: 1px;
			  }
			  .zoomOut {
			      fill: #66a;
			      cursor: pointer;
			  }
			  .zoomOutText {
			      pointer-events: none;
			      fill : #ccc;
			  }
			  .zoomOverlay {
			      pointer-events: all;
			      fill:none;
			  }
			  .band {
			      fill : none;
			      stroke-width: 1px;
			      stroke: red;
			  }
			  .guideline {
			    margin-right: 100px;
				float: right;
			  }	
			  .hide
        	  {
            	display: none;
        	  }		
		</style>		
	</head>
	
	<body onload="initialize()">
 		<div class="btn-group" uib-dropdown>
      		<button id="split-button" type="button" class="btn btn-default btn-lg" uib-dropdown-toggle>Analysis?</button>
     		<ul class="uib-dropdown-menu" role="menu" aria-labelledby="split-button">
        		<li role="menuitem"><a ng-click="openE()">Rocket Mortgage Ad</a></li>
        		<li role="menuitem"><a ng-click="closeE()">MyQL</a></li>
      		</ul>
    	</div>
		<div id="lotOfPages">
			<button id="showPage1Btn" data-launch-view="page1">Page 1</button>
	    	<button id="showPage2Btn" data-launch-view="page2">Page 2</button>
	    	<button id="showPage3Btn" data-launch-view="page3">Page 3</button>

		    <div class="view" id="page1">
		            <h1></h1>
		            <button onclick="getData()">Get Results</button>
		            <div id="graph"></div>
					<span id="attentionGaugeContainer"></span>
					
		    </div>
		        
		    <div class="view hide" id="page2">
		            <h1>Page 2</h1>
		    </div>

		    <div class="view hide" id="page3">
		            <h1>Page 3</h1>
		    </div>

	    </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.0/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
		<script type="text/javascript" src="gauge.js"></script>
		<script type="text/javascript" src="line.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="mindwaveSentDataModel.js"></script>
	</body>
</html>
