<!DOCTYPE HTML>
<html>
  	<head>
    	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    	<title>Big Brain Data</title>
		
		<style>
			  .axis path, .axis line {
                  fill: none;
      			  stroke: #000;
       			  shape-rendering: crispEdges;
			  }
			  path.line {
			      fill: none;
			      stroke-width: 1px;
			  }
			  .zoomOut {
			      fill: #66a;
			      cursor: pointer;
			  }
			  .zoomOutText {
			      pointer-events: none;
			      fill : #ccc;
			  }
			  .zoomOverlay {
			      pointer-events: all;
			      fill:none;
			  }
			  .band {
			      fill : none;
			      stroke-width: 1px;
			      stroke: red;
			  }
			  .guideline {
			    margin-right: 100px;
				float: right;
			  }	
			  .hide
        	  {
            	display: none;
        	  }		
		</style>		
	</head>
	
	<body onload="initialize()">
		<!DOCTYPE html>
 
	<div id="lotOfPages">
		<button id="showPage1Btn" data-launch-view="page1">Page 1</button>
    	<button id="showPage2Btn" data-launch-view="page2">Page 2</button>
    	<button id="showPage3Btn" data-launch-view="page3">Page 3</button>

	    <div class="view" id="page1">
	            <h1>Page 1</h1>
	            <div id="graph"></div>
				<span id="attentionGaugeContainer"></span>
				<span id="meditationGaugeContainer"></span>
				<span id="familiarityGaugeContainer"></span>
				<span id="testGaugeContainer"></span>
				<button onclick="getData()">Get Results</button>
	    </div>
	        
	    <div class="view hide" id="page2">
	            <h1>Page 2</h1>
	    </div>

	    <div class="view hide" id="page3">
	            <h1>Page 3</h1>
	    </div>

    </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
		<script type="text/javascript" src="gauge.js"></script>
		<script type="text/javascript" src="line.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="mindwaveSentDataModel.js"></script>
	</body>
</html>
