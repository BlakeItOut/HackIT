<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Simple HTML Photo Gallery with JavaScript</title>

<style type="text/css">
body {
	background: #ffff;
	color: #eee;
	margin-top: 20px;
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
a {
	color: #FFF;
}
a:hover {
	color: yellow;
	text-decoration: underline;
}
.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
}

.thumbnails img:hover {
	border: 4px solid #00ccff;
	cursor:pointer;
}

.preview img {
	border: 4px solid #444;
	padding: 1px;
	width: 640px;
	height: 480px;
}
</style>

</head>
<body onload="initialize();getData();">

<div class="gallery" align="center">
  <h1 align="center">MyQl Mobile App User Experience Analysis</h1>
  <hr class="intro-divider">

	<div class="thumbnails">
		<img onmouseover="preview.src=img1.src" name="img1" src="images/img1.png" alt="MyQL Page1" onclick="getData()"/>
		<img onmouseover="preview.src=img2.src" name="img2" src="images/img2.png" alt=""/>
		<img onmouseover="preview.src=img3.src" name="img3" src="images/img3.png" alt=""/>
		<img onmouseover="preview.src=img4.src" name="img4" src="images/img4.png" alt=""/>
		<img onmouseover="preview.src=img5.src" name="img5" src="images/img5.png" alt=""/>
	</div><br/>

	<div class="preview" align="center">
		<img name="preview" src="images/img1.png" alt=""/>
	</div>

 <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
     <div class="row">
    		<div class="col-md-6">Avg Mental Effort</div><div class="col-md-6">Avg Familiarity</div>
  		</div>
  		<div class="row">
    		<div class="col-md-6"><span id="attentionAverageGaugeContainer"></span></div><div class="col-md-6"><span id="appreciationAverageGaugeContainer"></span></div>
    	</div>
    </div>
    <div id="menu2" class="tab-pane fade">
    	<div class="row">
    		<div class="col-md-6">Avg Mental Effort</div><div class="col-md-6">Avg Familiarity</div>
  		</div>
  		<div class="row">
    		<div class="col-md-6"><span id="attentionGroupAverageGaugeContainer"></span></div><div class="col-md-6"><span id="appreciationGroupAverageGaugeContainer"></span></div>
    	</div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
<script type="text/javascript" src="gauge2.js"></script>
<script type="text/javascript" src="mindwaveGaugeDataModel.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="styles.css" rel="stylesheet">
   <link href='https://fonts.googleapis.com/css?family=Playfair+Display|Cinzel:700' rel='stylesheet' type='text/css'>

 <meta name="viewport" content="width=device-width, initial-scale=1">

</body>
</html>
